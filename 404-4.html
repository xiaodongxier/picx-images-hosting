  <!-- æ¸¸æˆéŸ³æ•ˆ -->

  <script>
    // å€’è®¡æ—¶åŠŸèƒ½
    let sec = 60;
    const timerEl = document.getElementById('timer');
    const msgEl = document.getElementById('msg');
    const progressBar = document.getElementById('progressBar');
    const bgm = document.getElementById('bgm');
    const popSound = document.getElementById('popSound');
    const missSound = document.getElementById('missSound');
    let gameActive = true;

    const messages = [
      "ğŸˆ ç‚¹å‡»æ°”çƒå¾—åˆ†ï¼",
      "ğŸ’¥ æ°”çƒçˆ†ç‚¸è¶Šå¤šï¼Œåˆ†æ•°è¶Šé«˜",
      "â³ æ—¶é—´ä¸å¤šäº†ï¼ŒåŠ æ²¹ï¼",
      "ğŸ¯ ç„å‡†é‚£äº›å½©è‰²æ°”çƒ",
      "ğŸŒŸ è¿å‡»å¯ä»¥è·å¾—æ›´é«˜åˆ†æ•°",
      "ğŸŒˆ åŠ è½½è¿›åº¦: " + Math.round(((60 - sec) / 60) * 100) + "%",
      "ğŸ® æ¸¸æˆç»“æŸåè‡ªåŠ¨åˆ·æ–°é¡µé¢"
    ];

    // æ›´æ–°è¿›åº¦æ¡å’Œè¿›åº¦æ¶ˆæ¯
    function updateProgress() {
      const progress = ((60 - sec) / 60) * 100;
      progressBar.style.width = `${progress}%`;

      // æ›´æ–°è¿›åº¦æ¶ˆæ¯
      messages[5] = "ğŸŒˆ åŠ è½½è¿›åº¦: " + Math.round(progress) + "%";
    }

    // å€’è®¡æ—¶é€»è¾‘
    function tick() {
      // æ·»åŠ æ•°å­—å˜åŒ–åŠ¨ç”»
      timerEl.classList.add('scale-110', 'opacity-70');
      setTimeout(() => {
        timerEl.classList.remove('scale-110', 'opacity-70');
      }, 300);

      timerEl.textContent = sec;
      updateProgress();

      // éšæœºæ›´æ¢æç¤ºä¿¡æ¯
      if (sec % 8 === 0 && sec > 0) {
        msgEl.style.opacity = '0';
        msgEl.style.transform = 'translateY(10px)';
        setTimeout(() => {
          msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
          msgEl.style.opacity = '1';
          msgEl.style.transform = 'translateY(0)';
        }, 300);
      }

      // æœ€å10ç§’æç¤º
      if (sec === 10) {
        msgEl.textContent = "â° åªå‰©10ç§’äº†ï¼";
        msgEl.classList.add('text-accent');
      }

      if (sec > 0) {
        sec--;
        setTimeout(tick, 1000);
      } else {
        endGame();
        msgEl.textContent = "âœ… å›¾ç‰‡å‡†å¤‡å°±ç»ªï¼Œæ­£åœ¨åˆ·æ–°â€¦";
        msgEl.classList.remove('text-accent');
        setTimeout(() => {
          // æ·»åŠ é¡µé¢è¿‡æ¸¡æ•ˆæœ
          document.body.classList.add('opacity-0', 'transition-opacity', 'duration-1000');
          setTimeout(() => location.reload(), 1000);
        }, 2000);
      }
    }
    tick();

    // æ°”çƒæ¸¸æˆå®ç°
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    const scoreEl = document.getElementById('score');
    let balloons = [];
    let explosions = [];
    let combo = 0;
    let lastPopTime = 0;

    // è®¾ç½®Canvaså°ºå¯¸ä¸ºå“åº”å¼
    function resizeCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    // åˆå§‹åŒ–å°ºå¯¸å¹¶ç›‘å¬çª—å£å˜åŒ–
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // æ°”çƒç±»
    class Balloon {
      constructor() {
        this.reset();
      }

      reset() {
        // éšæœºä½ç½®ï¼ˆå·¦å³ä¸¤è¾¹ï¼‰
        this.x = Math.random() > 0.5 ?
          Math.random() * canvas.width * 0.3 + canvas.width * 0.7 :
          Math.random() * canvas.width * 0.3;

        this.y = canvas.height + Math.random() * 50;
        this.size = Math.random() * 20 + 30; // 30-50
        this.speed = Math.random() * 1 + 0.5; // 0.5-1.5
        this.color = this.getRandomColor();
        this.popped = false;
        this.pulse = Math.random() * Math.PI * 2;
        this.pulseSpeed = Math.random() * 0.05 + 0.02;
        this.value = Math.floor((50 - this.size) / 5) + 1; // è¶Šå¤§çš„æ°”çƒåˆ†å€¼è¶Šä½
        this.rotation = Math.random() * 0.4 - 0.2; // è½»å¾®æ—‹è½¬
        this.rotationSpeed = Math.random() * 0.02 - 0.01;
      }

      getRandomColor() {
        const colors = [
          '#6366F1', // primary
          '#10B981', // secondary
          '#F472B6', // accent
          '#F59E0B', // amber
          '#EF4444'  // red
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        // ä¸Šå‡
        this.y -= this.speed;

        // å·¦å³æ‘‡æ‘†
        this.x += Math.sin(this.y * 0.02) * 0.5;

        // å‘¼å¸æ•ˆæœ
        this.pulse += this.pulseSpeed;

        // æ—‹è½¬
        this.rotation += this.rotationSpeed;

        // è¶…å‡ºå±å¹•é¡¶éƒ¨
        if (this.y + this.size < 0) {
          if (!this.popped) {
            // æœªç‚¹å‡»æ¶ˆå¤±ï¼Œæ‰£åˆ†
            score = Math.max(0, score - 5);
            scoreEl.textContent = score;
            playSound(missSound);
            combo = 0;
          }
          this.reset();
        }
      }

      draw() {
        if (this.popped) return;

        const pulseFactor = Math.sin(this.pulse) * 0.05 + 1;
        const currentSize = this.size * pulseFactor;

        // ä¿å­˜å½“å‰çŠ¶æ€
        ctx.save();

        // ç§»åŠ¨åˆ°æ°”çƒä½ç½®
        ctx.translate(this.x, this.y);

        // æ—‹è½¬
        ctx.rotate(this.rotation);

        // ç»˜åˆ¶æ°”çƒ
        ctx.beginPath();
        ctx.arc(0, 0, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();

        // é«˜å…‰æ•ˆæœ
        const gradient = ctx.createRadialGradient(
          -currentSize * 0.3, -currentSize * 0.3, 0,
          0, 0, currentSize
        );
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.beginPath();
        ctx.arc(0, 0, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // ç»˜åˆ¶ç»³å­
        ctx.beginPath();
        ctx.moveTo(0, currentSize);
        ctx.lineTo(0, currentSize + 15);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // æ¢å¤çŠ¶æ€
        ctx.restore();
      }

      // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æ°”çƒ
      checkClick(x, y) {
        const dx = x - this.x;
        const dy = y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.size && !this.popped) {
          this.popped = true;
          this.pop();
          return true;
        }
        return false;
      }

      // æ°”çƒçˆ†ç‚¸
      pop() {
        // è®¡ç®—è¿å‡»
        const now = Date.now();
        if (now - lastPopTime < 1000) {
          combo++;
        } else {
          combo = 1;
        }
        lastPopTime = now;

        // è®¡ç®—å¾—åˆ†ï¼Œè¿å‡»æœ‰åŠ æˆ
        const comboBonus = Math.min(combo, 5); // æœ€å¤§5å€è¿å‡»
        const points = this.value * comboBonus;
        score += points;
        scoreEl.textContent = score;

        // æ’­æ”¾éŸ³æ•ˆ
        playSound(popSound);

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        explosions.push(new Explosion(this.x, this.y, this.size, this.color));

        // æ˜¾ç¤ºå¾—åˆ†
        if (points > 1) {
          showFloatingText(this.x, this.y, `+${points}` + (comboBonus > 1 ? ` x${comboBonus}` : ''));
        }
      }
    }

    // çˆ†ç‚¸æ•ˆæœç±»
    class Explosion {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.life = 30;

        // åˆ›å»ºçˆ†ç‚¸ç²’å­
        const particleCount = Math.floor(size / 3);
        for (let i = 0; i < particleCount; i++) {
          this.particles.push({
            x: x,
            y: y,
            size: Math.random() * 4 + 2,
            speedX: Math.random() * 6 - 3,
            speedY: Math.random() * 6 - 3,
            color: color,
            alpha: 1
          });
        }
      }

      update() {
        this.life--;
        for (let i = 0; i < this.particles.length; i++) {
          const p = this.particles[i];
          p.x += p.speedX;
          p.y += p.speedY;
          p.alpha = this.life / 30;
          p.speedY += 0.1; // é‡åŠ›æ•ˆæœ
          p.size *= 0.95;
        }
      }

      draw() {
        for (let i = 0; i < this.particles.length; i++) {
          const p = this.particles[i];
          ctx.save();
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }
    }

    // æµ®åŠ¨æ–‡å­—æ•ˆæœ
    class FloatingText {
      constructor(x, y, text) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.life = 30;
        this.size = 16;
        this.color = '#F472B6';
      }

      update() {
        this.life--;
        this.y -= 1;
        this.size *= 0.98;
      }

      draw() {
        const alpha = this.life / 30;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.fillStyle = this.color;
        ctx.font = `${this.size}px Inter, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
      }
    }

    // æµ®åŠ¨æ–‡å­—æ•°ç»„
    let floatingTexts = [];

    // åˆ›å»ºæµ®åŠ¨æ–‡å­—
    function showFloatingText(x, y, text) {
      floatingTexts.push(new FloatingText(x, y, text));
    }

    // åˆå§‹åŒ–æ°”çƒ
    function initBalloons() {
      balloons = [];
      // æ ¹æ®å±å¹•å¤§å°å†³å®šæ°”çƒæ•°é‡
      const balloonCount = Math.floor(canvas.width / 150) + 3;
      for (let i = 0; i < balloonCount; i++) {
        balloons.push(new Balloon());
      }
    }

    // å¤„ç†ç‚¹å‡»
    function handleClick(e) {
      if (!gameActive) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æ°”çƒ
      let popped = false;
      for (let i = 0; i < balloons.length; i++) {
        if (balloons[i].checkClick(x, y)) {
          popped = true;
          break;
        }
      }

      // å¦‚æœæ²¡ç‚¹ä¸­æ°”çƒï¼Œè½»å¾®æ‰£åˆ†
      if (!popped) {
        score = Math.max(0, score - 1);
        scoreEl.textContent = score;
        combo = 0;
      }
    }

    // å¤„ç†è§¦æ‘¸
    function handleTouch(e) {
      e.preventDefault();
      if (!gameActive) return;

      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æ°”çƒ
      for (let i = 0; i < balloons.length; i++) {
        if (balloons[i].checkClick(x, y)) {
          break;
        }
      }
    }

    // æ¸¸æˆå¾ªç¯
    function gameLoop() {
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼
      drawGrid();

      // æ›´æ–°å’Œç»˜åˆ¶æ°”çƒ
      for (let i = 0; i < balloons.length; i++) {
        balloons[i].update();
        balloons[i].draw();
      }

      // æ›´æ–°å’Œç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
      for (let i = 0; i < explosions.length; i++) {
        explosions[i].update();
        explosions[i].draw();

        // ç§»é™¤å·²ç»“æŸçš„çˆ†ç‚¸
        if (explosions[i].life <= 0) {
          explosions.splice(i, 1);
          i--;
        }
      }

      // æ›´æ–°å’Œç»˜åˆ¶æµ®åŠ¨æ–‡å­—
      for (let i = 0; i < floatingTexts.length; i++) {
        floatingTexts[i].update();
        floatingTexts[i].draw();

        // ç§»é™¤å·²ç»“æŸçš„æ–‡å­—
        if (floatingTexts[i].life <= 0) {
          floatingTexts.splice(i, 1);
          i--;
        }
      }

      // æ˜¾ç¤ºè¿å‡»
      if (combo > 1) {
        ctx.save();
        ctx.fillStyle = '#F59E0B';
        ctx.font = '20px Inter, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(`è¿å‡» x${combo}`, canvas.width / 2, 40);
        ctx.restore();
      }

      if (gameActive) {
        requestAnimationFrame(gameLoop);
      }
    }

    // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼
    function drawGrid() {
      const gridSize = 40;
      const time = Date.now() * 0.0005;

      ctx.strokeStyle = 'rgba(99, 102, 241, 0.07)';
      ctx.lineWidth = 1;

      // æ°´å¹³ç½‘æ ¼çº¿ï¼Œéšæ—¶é—´ç§»åŠ¨
      for (let y = 0; y < canvas.height; y += gridSize) {
        const offset = Math.sin(time + y * 0.01) * 10;
        ctx.beginPath();
        ctx.moveTo(0 + offset, y);
        ctx.lineTo(canvas.width + offset, y);
        ctx.stroke();
      }

      // å‚ç›´ç½‘æ ¼çº¿ï¼Œéšæ—¶é—´ç§»åŠ¨
      for (let x = 0; x < canvas.width; x += gridSize) {
        const offset = Math.cos(time + x * 0.01) * 10;
        ctx.beginPath();
        ctx.moveTo(x, 0 + offset);
        ctx.lineTo(x, canvas.height + offset);
        ctx.stroke();
      }
    }

    // ç»“æŸæ¸¸æˆ
    function endGame() {
      gameActive = false;

      // æ˜¾ç¤ºæœ€ç»ˆå¾—åˆ†
      ctx.save();
      ctx.fillStyle = 'rgba(15, 23, 42, 0.8)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 24px Inter, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('æ¸¸æˆç»“æŸï¼', canvas.width / 2, canvas.height / 2 - 30);

      ctx.font = 'bold 36px Inter, sans-serif';
      ctx.fillStyle = '#F472B6';
      ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 10);

      ctx.font = '16px Inter, sans-serif';
      ctx.fillStyle = '#ccc';
      ctx.fillText('å³å°†åˆ·æ–°é¡µé¢...', canvas.width / 2, canvas.height / 2 + 60);
      ctx.restore();
    }

    // æ’­æ”¾éŸ³æ•ˆ
    function playSound(sound) {
      // é‡ç½®éŸ³æ•ˆå¹¶æ’­æ”¾
      sound.currentTime = 0;
      sound.play().catch(e => {
        // å¿½ç•¥æ’­æ”¾é”™è¯¯ï¼Œé€šå¸¸æ˜¯å› ä¸ºéœ€è¦ç”¨æˆ·äº¤äº’
      });
    }

    // éŸ³ä¹æ’­æ”¾åŠŸèƒ½
    function playMusic() {
      bgm.play().then(() => {
        document.getElementById('musicTip').innerHTML = '<i class="fa fa-music text-secondary"></i><span>æ­£åœ¨æ’­æ”¾èƒŒæ™¯éŸ³ä¹...</span>';
      }).catch(() => {
        // æ’­æ”¾å¤±è´¥æ—¶ä¸åšå¤„ç†
      });
      document.removeEventListener('click', playMusic);
      document.getElementById('musicTip').removeEventListener('click', playMusic);
    }

    // äº‹ä»¶ç›‘å¬
    canvas.addEventListener('click', handleClick);
    canvas.addEventListener('touchstart', handleTouch, { passive: false });
